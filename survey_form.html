<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="survey_styles.css"/>
</head>
<body>
  <main>
    <h1 id="title">Programmer Form</h1>
    <p id="description">Personal info and known programming languages</p>
    <form method="POST" id="survey-form">
      <fieldset class="inputs">
        <legend>Personal Info</legend>
        <label for="name"id="name-label">Name: <input type="text" id="name" placeholder="Enter Name" required/></label>
        <label  for="number" id="number-label">Age: <input type="number" id="number" min="13" max="120" placeholder="Age"/></label>
        <label for="email" id="email-label">Email: <input type="email" id="email" placeholder="Enter Email" required/></label>
      </fieldset>
      <fieldset>
        <legend>Education Status</legend>
        <label for="dropdown" id="dropdown-label">Current Education level: 
        <select id="dropdown">
          <option value="0">Select one</option>
          <option value="1">Diploma/G.E.D.</option>
          <option value="2">Some College</option>
          <option value="3">Associate's Degree</option>
          <option value="4">Bachelor's Degree</option>
          <option value="5">Master's Degree</option>
          <option value="6">Doctorate</option>
        </select>
          <label for="attending" class="radio-label"><input type="radio" id="attending" value="0" name="edu-status" checked/>Attending</label>
          <label for="not-attending" class="radio-label"><input type="radio" id="not-attending" value="1" name="edu-status"/>Not Currently Attending</label>
      </fieldset>
      <fieldset id="checkbox-lang">
        <legend>Known Programming Languages</legend>
        <label for="check-python"><input type="checkbox" id="check-python"value="python"/>Python</label>
        <label for="check-c++"><input type="checkbox" id="check-c++" value="c++"/>C++</label>
        <label for="check-js"><input type="checkbox" id="check-js" value="js"/>JavaScript</label>
      </fieldset>
      <fieldset>
        <legend>Additional info</legend>
        <textarea cols=35 rows=4 placeholder="Enter additional info..."></textarea>
      </fieldset>
      <input type="submit" id="submit">
    </form>
  </main>
</body>
</html>
